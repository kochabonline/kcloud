definitions:
  account.Account:
    properties:
      created_at:
        description: 创建时间
        type: integer
      deleted_at:
        description: 删除时间
        type: integer
      email:
        description: 邮箱
        type: string
      id:
        description: 自增主键
        type: integer
      mobile:
        description: 手机号
        type: string
      role:
        allOf:
        - $ref: '#/definitions/common.Role'
        description: 角色
      status:
        allOf:
        - $ref: '#/definitions/common.Status'
        description: 状态
      updated_at:
        description: 更新时间
        type: integer
      username:
        description: |-
          用户名
          uniqueIndex:idx_deleted_at: 唯一索引, 避免软删除的数据重复
        type: string
    type: object
  account.Accounts:
    properties:
      items:
        description: 用户列表
        items:
          $ref: '#/definitions/account.Account'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  account.ChangeEmailRequest:
    properties:
      email:
        description: 新邮箱
        type: string
      security_code:
        description: 安全码
        type: string
    required:
    - email
    - security_code
    type: object
  account.ChangeMobileRequest:
    properties:
      mobile:
        description: 新手机号
        type: string
      security_code:
        description: 安全码
        type: string
    required:
    - mobile
    - security_code
    type: object
  account.ChangePasswordRequest:
    properties:
      password:
        description: 新密码
        type: string
      security_code:
        description: 安全码
        type: string
    required:
    - password
    - security_code
    type: object
  account.CreateRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        maxLength: 24
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  audit.LastLoginDetailRequest:
    properties:
      device_id:
        description: 设备id
        type: string
      device_name:
        description: 设备名称
        type: string
      user_agent:
        description: 用户客户端
        type: string
    required:
    - device_id
    - device_name
    - user_agent
    type: object
  captcha.VerifyEmailCodeRequest:
    properties:
      code:
        description: 验证码
        type: string
    required:
    - code
    type: object
  captcha.VerifyEmailCodeResponse:
    properties:
      ok:
        description: 是否验证成功
        type: boolean
      ttl:
        description: 剩余时间
        type: integer
    type: object
  captcha.VerifyMobileCodeRequest:
    properties:
      code:
        description: 验证码
        type: string
    required:
    - code
    type: object
  captcha.VerifyMobileCodeResponse:
    properties:
      ok:
        description: 是否验证成功
        type: boolean
      ttl:
        description: 剩余时间
        type: integer
    type: object
  channal.Channal:
    properties:
      account_id:
        description: 账户Id
        type: integer
      api_key:
        description: ApiKey
        type: string
      created_at:
        description: 创建时间
        type: integer
      description:
        description: 通道描述
        type: string
      id:
        description: 消息Id
        type: string
      limiter:
        description: 限速器
      limiter_type:
        description: 限速器类型
        type: string
      name:
        description: 通道名称
        type: string
      provider:
        description: 供应商
      provider_type:
        description: 供应商类型
        type: string
      secret:
        description: 密钥
        type: string
      status:
        allOf:
        - $ref: '#/definitions/channal.Status'
        description: 通道状态
      updated_at:
        description: 更新时间
        type: integer
    type: object
  channal.Channels:
    properties:
      items:
        description: 通道列表
        items:
          $ref: '#/definitions/channal.Channal'
        type: array
      total:
        description: 总数
        type: integer
    type: object
  channal.CreateRequest:
    properties:
      description:
        description: 通道描述
        type: string
      limiter:
        description: |-
          限速器
          sliding_window: {"window":0, "limit":0}
          token_bucket: {"capacity":0, "rate":0}
        type: string
      limiter_type:
        description: 限速器类型
        enum:
        - sliding_window
        - token_bucket
        type: string
      name:
        description: 通道名称
        type: string
      provider:
        description: |-
          供应商
          email: {"from":"", "smtp_server":"", "smtp_port":0, "smtp_username":"", "smtp_password":""}
          dingtalk: {"webhook":"", "secret":""}
          lark: {"webhook":"", "secret":""}
          telegram: {"token":"", "chat_id":""}
        type: string
      provider_type:
        description: 供应商类型
        enum:
        - email
        - dingtalk
        - lark
        - telegram
        type: string
      sign:
        description: 是否加签
        type: boolean
    required:
    - name
    - provider
    - provider_type
    type: object
  channal.CreateResponse:
    properties:
      api_key:
        type: string
      secret:
        type: string
    type: object
  channal.Status:
    enum:
    - normal
    - disabled
    type: string
    x-enum-varnames:
    - StatusNormal
    - StatusDisabled
  common.Role:
    enum:
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
  common.Status:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - StatusNormal
    - StatusDisabled
    - StatusDeleted
  device.BindRequest:
    properties:
      account_id:
        description: 账户id
        type: string
      device_id:
        description: 设备id
        type: string
      name:
        description: 设备名称
        type: string
      type:
        description: 设备类型
        type: string
    required:
    - account_id
    - device_id
    - name
    - type
    type: object
  device.ChangeRequest:
    properties:
      account_id:
        description: 账户id
        type: string
      device_id:
        description: 设备id
        type: string
      name:
        description: 设备名称
        type: string
      type:
        description: 设备类型
        type: string
    required:
    - account_id
    - device_id
    - name
    - type
    type: object
  device.UnbindRequest:
    properties:
      account_id:
        description: 账户id
        type: string
      device_id:
        description: 设备id
        type: string
    required:
    - account_id
    - device_id
    type: object
  google.GenerateResponse:
    properties:
      qr_code:
        description: 二维码base64
        type: string
      secret:
        description: 谷歌验证器密钥
        type: string
    type: object
  google.ValidateRequest:
    properties:
      code:
        description: 谷歌验证码
        type: string
    required:
    - code
    type: object
  google.ValidateResponse:
    properties:
      ok:
        description: 是否验证通过
        type: boolean
      security_code:
        description: 安全码
        type: string
    type: object
  jwt.Jwt:
    properties:
      access_token:
        description: 访问令牌
        type: string
      refresh_token:
        description: 刷新令牌
        type: string
    type: object
  jwt.KickRequest:
    properties:
      username:
        description: 用户名
        type: string
    required:
    - username
    type: object
  jwt.LoginRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  jwt.LogoutRequest:
    properties:
      refresh_token:
        description: 刷新令牌
        type: string
    required:
    - refresh_token
    type: object
  jwt.RefreshRequest:
    properties:
      refresh_token:
        description: 刷新令牌
        type: string
    required:
    - refresh_token
    type: object
  message.Body:
    properties:
      content:
        description: 正文
        type: string
      encrypted_content:
        description: 加密正文, 仅在账户控制台可查看
        type: string
      level:
        description: 等级
        type: string
      title:
        description: 标题
        type: string
      type:
        description: 类型
        type: string
    type: object
  message.ChangeStatusRequest:
    properties:
      id:
        description: id
        type: string
      status:
        description: 状态
        enum:
        - pending
        - success
        - failure
        type: string
    required:
    - id
    type: object
  message.CreateRequest:
    properties:
      content:
        description: 消息内容
        type: string
      encrypted_content:
        description: 加密消息内容, 仅在账户控制台可查看
        type: string
      level:
        description: 消息等级
        enum:
        - info
        - warning
        - critical
        type: string
      title:
        description: 消息标题
        type: string
      type:
        description: 消息类型
        enum:
        - text
        - markdown
        type: string
    required:
    - content
    type: object
  message.Message:
    properties:
      _id:
        description: 消息Id
        type: string
      account_id:
        description: 账户Id
        type: integer
      body:
        allOf:
        - $ref: '#/definitions/message.Body'
        description: 消息体
      channel_api_key:
        description: 通道ApiKey
        type: string
      created_at:
        description: 创建时间
        type: integer
      payload:
        description: 附加信息
        type: string
      status:
        description: 状态
        type: string
      updated_at:
        description: 更新时间
        type: integer
    type: object
  message.Messages:
    properties:
      items:
        description: 消息列表
        items:
          $ref: '#/definitions/message.Message'
        type: array
      total:
        description: 总数
        type: integer
    type: object
